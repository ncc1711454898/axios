<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery AJAX GET 请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>
        div{
            height: 1500px;
            width: 1500px;
            border: 1px solid #39b;
        }
    </style>
</head>
<body>
     <button>推荐歌单</button>
     <div></div>
    <script>
    $("button").click(() => {
        $.ajax({
          type: "Get",
          url: 'http://cloud-music.pl-fe.cn/personalized',
          dataType: 'json', // 设置返回值类型
          contentType: 'application/json', // 设置参数类型
          xhrFields: { withCredentials: true }, // 跨域携带cookie
          data: JSON.stringify({limit:30}), // 传递参数
          error:function(xhr,status){  // 错误处理
             console.log(xhr,status);
          },
          success: function (data,status) {  // 获取结果
             console.log(data,status);
          }
      })
      
      })
       
    </script>
</body>
</html>
